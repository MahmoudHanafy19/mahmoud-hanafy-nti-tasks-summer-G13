<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task-sesion14</title>
</head>
<body>

  <form id="loginForm" class="container mt-5 w-50 bg-secondary p-5 rounded-3 text-white">
    <div class="mb-3">
      <p class="h1 text-center">Login Form</p>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control bg-dark text-white" id="name" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control bg-dark text-white" id="email" aria-describedby="emailHelp" />
      <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control bg-dark text-white" id="password" />
    </div>
    <button type="submit" class="btn btn-outline-light mt-3 w-50 mx-auto d-block">Submit</button>
  </form>

  <!-- جدول عرض البيانات -->
  <div class="container mt-4 mb-3">
    <div class="d-flex justify-content-between align-items-center bg-secondary p-3 ">
      <h3 class="mb-3 text-white text-center">Users</h3>
      <button id="resetBtn" class="btn btn-danger ms-3">Reset All</button>
    </div>
    <div class="bg-secondary p-3">
      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover align-middle mb-0">
          <thead>
            <tr>
              <th scope="col">name</th>
              <th scope="col">email</th>
              <th scope="col">password</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
